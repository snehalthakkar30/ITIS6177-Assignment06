<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snehal Manish Thakkar - Week 03</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<style>
    body {
        padding: 40px;
    }
</style>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="col-xs-12">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="col-xs-12">
                <button type="button"
                onclick="sendPost()" class="btn btn-success">Send</button>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col xs-12" id="list"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        function sendPost(){
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const req = {
                title,
                author
            };
            axios.post('http://localhost:3004/posts', req)
            .then(function (response){
                console.log(response);
                document.getElementById('title').value = '';
                document.getElementById('title').focus();
                document.getElementById('author').value = '';
                getPosts();
            })
            .catch(function(error){
                console.log(error);
            });
        }
        function getPosts() {
            axios.get('http://localhost:3004/posts')
            .then( function (response){
                const list = document.getElementById('list');
                if(response && response.data) {
                    list.innerHTML = '';
                    response.data.forEach(item => {
                        list.innerHTML += '<br>' + item.title + ' - ' + item.author;
                    });
                }
            })
            .catch(function (error){
                console.log(error);
            });
        }
        
       
        getPosts();
    </script>
    


</body>
</html>
